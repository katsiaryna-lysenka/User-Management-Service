version: '3.8'

services:
  user-management:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: user-management-container
    ports:
      - "5000:5000"
    depends_on:
      - postgresql
      - redis
      - rabbitmq
      - localstack
    environment:
      - REDIS_HOST=redis_manager_field
    volumes:
      - .env:/app/.env
    networks:
      - backend

  postgresql:
    image: postgres:latest
    restart: always
    container_name: postgresql-container
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    networks:
      - backend

  postgresql_test:
    image: postgres:latest
    restart: always
    container_name: postgresql_test-container
    ports:
      - "5433:5433"
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - backend

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - backend

  rabbitmq:
    image: rabbitmq:latest
    container_name: rabbitmq-container
    ports:
      - "5672:5672"    # AMQP
      - "15672:15672"  # RabbitMQ Management
    networks:
      - backend

  localstack:
    image: localstack/localstack:latest
    container_name: localstack-container
    ports:
      - "4566:4566"
    networks:
      - backend

networks:
  backend:
    driver: bridge



